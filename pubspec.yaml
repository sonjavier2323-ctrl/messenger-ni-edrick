name: messenger_ni_edrick
description: MESSENGER NI EDRICK - A peer-to-peer offline messenger app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0+4
  path: ^1.8.3
  network_info_plus: ^5.0.1
  wifi_iot: ^0.3.18
  permission_handler: ^11.0.1
  socket_io_client: ^2.0.3+1
  uuid: ^4.2.1
  intl: ^0.18.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.9'
        
    - name: Install CocoaPods
      run: |
        cd ios
        pod install
        
    - name: Build iOS App
      run: |
        flutter build ios --release --no-codesign
        
    - name: Create IPA
      run: |
        cd build/ios/iphoneos
        mkdir -p Payload
        cp -r Runner.app Payload/
        zip -r MessengerNIEdrick.ipa Payload/
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: MessengerNIEdrick
        path: build/ios/iphoneos/MessengerNIEdrick.ipa
        retention-days: 30
